<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Stylesheet/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Weather-app">
        <form id="search-city-form">
          <div class="row">
            <div class="col-4">
              <button type="button" class="btn btn-warning" id="current-place">
                My place
              </button>
            </div>
            <div class="col-4">
              <input
                type="text"
                id="new-city-input"
                class="form-control"
                placeholder="Find my city"
              />
            </div>
            <div class="col-4">
              <input type="submit" class="btn btn-success" value="Search" />
            </div>
          </div>
        </form>
        <div class="current-city">
          <h1 id="result-city">Tegucigalpa</h1>
          <ul class="temp-description">
            <span>Last updated: </span>
            <li id="date"></li>
            <li id="current-weather-description">
              <em> Weather description </em>
            </li>
          </ul>
        </div>
        <div class="row section2">
          <div class="col-6">
            <div class="current-temp">
              <img id="icon" src="Media/sun.png" alt="sun" width="70px" />
              <span class="temperature" id="currentTemp"> </span>
              <span class="units"> <span> Â°C </span> </span>
            </div>
          </div>
          <div class="col-6">
            <div class="wind-humidity">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Windspeed: <span id="wind"> </span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-hour-forecast" id="hour-forecast"></div>
        <div class="forecast" id="forecast"></div>
      </div>
    </div>
    <div>
      <p class="footer">
        <a
          href="https://github.com/isisb92/weather-app16jul"
          class="github-link"
        >
          Open source code
        </a>
        by Isis Buezo ðŸ¦–
      </p>
    </div>
    <script src="index.js" ;></script>
  </body>
</html>
